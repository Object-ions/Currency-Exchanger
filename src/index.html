<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Currency Rates</title>
</head>

<body>
    <div class="container">
        <!-- header -->
        <div>
            <h1>Exchange Currency</h1>
            <p>Choose the amount of the currency you want to exchange</p>
        </div>

        <!-- main -->
        <div>
            <input type="number" placeholder="amount">
            <label for="firstCurrency">first currency</label>
        </div>
        <div>
            <input type="number" placeholder="amount">
            <label for="secondCurrency">second currency</label>
        </div>

        <!-- display -->
        <div id="display">
            <small>on this {$date}</small>
            <p>{$amount} of {$currency1} are equal to: </p>
            <h3>{$amount} of {$currency2}</h3>
        </div>
    </div>
</body>

</html>
